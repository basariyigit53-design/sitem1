<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yiğit Arama Portalı</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 { font-size: 2.5rem; margin-bottom: 20px; text-shadow: 2px 2px 5px rgba(0,0,0,0.4); }
    .search-box {
      background: #fff;
      border-radius: 30px;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      width: 90%;
      max-width: 600px;
      margin-bottom: 25px;
    }
    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 1rem;
      color: #333;
    }
    .search-box button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    .search-box button:hover { background: #0d47a1; }
    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .links a {
      text-decoration: none;
      background: rgba(255,255,255,0.15);
      padding: 10px 18px;
      border-radius: 20px;
      color: white;
      transition: 0.3s;
      font-weight: 500;
    }
    .links a:hover {
      background: rgba(255,255,255,0.35);
      transform: translateY(-2px);
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Yiğit Arama Portalı</h1>

  <div class="search-box">
    <input type="text" id="query" placeholder="Her şeyi ara..." />
    <button onclick="search()">Ara</button>
  </div>

  <div class="links">
    <a href="https://news.google.com/?hl=tr" target="_blank">📰 Haberler</a>
    <a href="https://www.youtube.com/" target="_blank">🎬 Videolar</a>
    <a href="https://open.spotify.com/" target="_blank">🎵 Müzik</a>
    <a href="https://www.imdb.com/" target="_blank">🎥 Filmler</a>
    <a href="https://tr.wikipedia.org" target="_blank">📚 Bilgi</a>
    <a href="https://www.hepsiburada.com/" target="_blank">🛍️ Alışveriş</a>
    <a href="https://www.mgm.gov.tr/" target="_blank">☀️ Hava Durumu</a>
    <a href="https://translate.google.com/?hl=tr" target="_blank">🌍 Çeviri</a>
    <a href="https://www.google.com/maps" target="_blank">🗺️ Harita</a>
  </div>

  <footer>© 2025 Yiğit Başarı - Her şeyi bulabileceğin portal</footer>

  <script>
    function search() {
      const q = document.getElementById("query").value.trim();
      if(q !== "") {
        window.open(`https://www.google.com/search?q=${encodeURIComponent(q)}`, "_blank");
      } else {
        alert("Lütfen bir arama terimi gir.");
      }
    }
  </script>

</body>
</html>
